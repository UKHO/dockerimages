trigger:
  branches:
    include:
      - main
  paths:
    include:
      - win/*

pr:
  branches:
    include:
      - '*'
  paths:
    include:
      - win/*

schedules:
  - cron: '0 6 * * 1-5'
    displayName: 'Rebuild images for updates'
    branches:
      include:
        - main
    always: true

variables:
  - name: PoolNameWindows
    value: "Mare Nubium"
  - group: dockerhub

jobs:
  - job: 'buildwindows'
    timeoutInMinutes: 600
    condition: and(succeeded(), ne(variables['Build.SourceBranch'], 'refs/heads/main'))
    pool: $(PoolNameWindows)
    steps:

      - powershell: docker version
        display: docker version
      - powershell: Get-Service docker
        display: docker running
      - powershell: ./runner.ps1 -action "build"
        displayName: build
      
  - job: publishwindows
    timeoutInMinutes: 600
    pool: $(PoolNameWindows)
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))    
    steps:
      - powershell: docker version
        display: docker version
      - powershell: Get-Service docker
        display: docker running
      - powershell: docker login -u $(DOCKER_REGISTRY_USERNAME) -p $(DOCKER_REGISTRY_PASSWORD)
        displayName: login
      - powershell: ./runner.ps1 -action "build"
        displayName: build
      - powershell: ./runner.ps1 -action "publish"
        displayName: publish
