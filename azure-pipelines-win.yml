trigger:
  branches:
    include:
      - master
  paths:
    include:
      - win/*

pr:
  branches:
    include:
      - '*'
  paths:
    include:
      - win/*

schedules:
  - cron: '0 6 * * 1-5'
    displayName: 'Rebuild images for updates'
    branches:
      include:
        - master
        - main
    always: true

variables:
  PoolNameWindows: "UKHO Windows 2019"

jobs:
  - job: 'buildwindows'
    timeoutInMinutes: 600
    condition: and(succeeded(), ne(variables['Build.SourceBranch'], 'refs/heads/master'))
    pool: $(PoolNameWindows)
    steps:
      - powershell: ./runner.ps1 -action "build"

  - job: publishwindows
    timeoutInMinutes: 600
    pool: $(PoolNameWindows)
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))    
    steps:
      - powershell: docker login -u $(DOCKER_REGISTRY_USERNAME) -p $(DOCKER_REGISTRY_PASSWORD)
      - powershell: ./runner.ps1 -action "build publish"
