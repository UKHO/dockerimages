trigger:
  branches:
    include:
      - main
  paths:
    include:
      - win/*

pr:
  branches:
    include:
      - '*'
  paths:
    include:
      - win/*

schedules:
  - cron: '0 6 * * 1-5'
    displayName: 'Rebuild images for updates'
    branches:
      include:
        - main
    always: true

variables:
  - name: PoolNameWindows
    value: "Mare Nubium"
  - group: dockerhub

jobs:
  - job: 'buildwindows'
    timeoutInMinutes: 600
    condition: and(succeeded(), ne(variables['Build.SourceBranch'], 'refs/heads/main'))
    pool: $(PoolNameWindows)
    steps:
      - powershell: |
          Get-Service docker
          docker version
        displayName: running
      - powershell: |
          Invoke-Webrequest -Uri https://github.com/docker/buildx/releases/download/v0.23.0/buildx-v0.23.0.windows-arm64.exe -OutFile "C:\ProgramData\Docker\cli-plugins\docker-buildx.exe"
        displayName: install buildx
      - powershell: docker buildx bake --call build windows --progress=plain
        displayName: build
      
  - job: publishwindows
    timeoutInMinutes: 600
    pool: $(PoolNameWindows)
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))    
    steps:
      - powershell: |
          Get-Service docker
          docker version
        displayName: running
      - powershell: docker login -u $(DOCKER_REGISTRY_USERNAME) -p $(DOCKER_REGISTRY_PASSWORD)
        displayName: login
      - powershell: ./runner.ps1 -action "build"
        displayName: build
      - powershell: ./runner.ps1 -action "publish"
        displayName: publish
